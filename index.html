<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="section-container">
    <div class="product-container">
      <div class="product-image">
        <img class="img" src="./image-product-desktop.jpg" alt="Product preview card" />
      </div>
      <div class="product-text-container">
        <h3 class="product-type">Perfume</h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-price-container">
          <h1 class="product-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>

        <div class="icon-container">
          <img src="./images/icon-cart.svg" alt="icon-cart" />
          <button type="button" class="btn ">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
